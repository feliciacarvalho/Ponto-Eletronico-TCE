		<script  type="text/javascript" >
	
		
	 function Capture() {

		$.ajax({
			url: 'http://localhost:8080/captura/Capturar',
	
			type: 'GET',
			success: function (data) {
				if (data != "" && data != null) {	
					console.log("valor da impressão ", data);
					alert("Digital capturada com sucesso!");
				}
				else {
					alert("Digital não pode ser capturada!");
				}
			}
		})
	}
	
	 
	 
	 
	 

	
	function identify(digital) {
	
	if (digital != "") {
	
		$.ajax({
			url: 'http://localhost:8080/captura/Comparar?Digital=' + digital,
			type: 'GET',
			success: function (data) {
				console.log("valor da impressão ", data);
				if (data!=" ")  {
					alert("Digital encontrada com sucesso!");
				}
				else {
					alert("Digitais não conferem.");
				}
			
			}
		});
	}
	
	else {
		alert("Por favor, registre a impressão digital.");
	}
}
	
	
	
	$(function() {
		$("#btn-capture").on("click", function(){
			Capture();
		});
		
		

		$("#btn-match").on("click", function(){
			var digital;
			identify(digital);
		});
	});
		
		

</script>
